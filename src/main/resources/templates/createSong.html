<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Song</title>
</head>

<body>
<main>
<h1>Create A Song Entry</h1>
    <form action="/api/songs" method="POST">
        Name: <input type="text" name="name" th:value="name"/>
        Artist: <input type="text" name="artist" th:value="artist"/>
        Album: <input type="text" name="album" th:value="album"/>
        Release Year: <input type="number" name="releaseYear" th:value="releaseYear"/>
        <input type="SUBMIT" />
    </form>
</main>
</body>
</html>
